name: markdown
functions:
  toggle:
    path: "./markdown.ts:togglePreview"
    command:
      name: "Toggle Markdown Preview"
      key: Ctrl-p
      mac: Cmd-p
  preview:
    path: "./preview.ts:updateMarkdownPreview"
    env: client
    events:
      - plug:load
      - editor:updated
      - editor:pageLoaded
      - editor:pageReloaded
