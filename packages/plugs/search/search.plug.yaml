name: search
functions:
  index:
    path: ./search.ts:index
    events:
      - page:index
  queryProvider:
    path: ./search.ts:queryProvider
    events:
      - query:full-text
  searchCommand:
    path: ./search.ts:searchCommand
    command:
      name: "Search Space"
      key: Ctrl-Shift-f
      mac: Cmd-Shift-f
  readPageSearch:
    path: ./search.ts:readPageSearch
    pageNamespace:
      pattern: "@search/.+"
      operation: readPage
  getPageMetaSearch:
    path: ./search.ts:getPageMetaSearch
    pageNamespace:
      pattern: "@search/.+"
      operation: getPageMeta
