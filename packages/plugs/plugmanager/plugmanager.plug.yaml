name: plugmanager
functions:
  updatePlugsCommand:
    path: ./plugmanager.ts:updatePlugsCommand
    command:
      name: "Plugs: Update"
      key: "Ctrl-Shift-p"
      mac: "Cmd-Shift-p"
  updatePlugs:
    path: ./plugmanager.ts:updatePlugs
    env: server
  check:
    path: "./plugmanager.ts:checkCommand"
    command:
      name: "Plug: Check"
      mac: "Cmd-Alt-c"
      key: "Ctrl-Alt-c"
  compile:
    path: "./plugmanager.ts:compileCommand"
    command:
      name: "Plug: Compile"
      mac: "Cmd-Shift-c"
      key: "Ctrl-Shift-c"
  compileJS:
    path: "./plugmanager.ts:compileJS"
    env: server

  getPlugPlugMd:
    path: "./plugmanager.ts:getPlugPlugMd"
    events:
    - get-plug:plugmd
