name: plugmd
functions:
  updatePlugsCommand:
    path: ./plugmd.ts:updatePlugsCommand
    command:
      name: "Plugs: Update"
      key: "Ctrl-Shift-p"
      mac: "Cmd-Shift-p"
  updatePlugs:
    path: ./plugmd.ts:updatePlugs
    env: server
  compile:
    path: "./plugmd.ts:compileCommand"
    command:
      name: "Plug: Compile"
      mac: "Cmd-Shift-c"
      key: "Ctrl-Shift-c"
  compileJS:
    path: "./plugmd.ts:compileJS"
    env: server

  getPlugPlugMd:
    path: "./plugmd.ts:getPlugPlugMd"
    events:
    - get-plug:plugmd
