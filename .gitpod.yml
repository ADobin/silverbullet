ports:
  - port: 3000
    name: Silverbullet
    onOpen: open-browser
    visibility: public

github:
  prebuilds:
    master: true
    pullRequests: true

tasks:
  - name: Setup
    init: |
      nvm install
      nvm use
      npm install
      npm run clean-build
      gp sync-done setup
      exit
  - name: Run Silverbullet server
    init: |      
      gp sync-await setup
      nvm use
      mkdir pages
    command: npm run server -- ./pages
  - name: Run ParcelJS
    init: |
      gp sync-await setup
      nvm use
    command: npm run watch
  - name: Build plugins
    init: |
      gp sync-await setup
      nvm use
    command: npm run plugs
