name: markdown
imports:
  - https://get.silverbullet.md/global.plug.json
assets:
  - styles.css
functions:
  toggle:
    path: "./markdown.ts:togglePreview"
    command:
      name: "Markdown Preview: Toggle"
      key: Ctrl-p
      mac: Cmd-p
  preview:
    path: "./preview.ts:updateMarkdownPreview"
    env: client
    events:
      - plug:load
      - editor:updated
      - editor:pageLoaded
      - editor:pageReloaded
