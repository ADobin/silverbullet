functions:
  clearPageIndex:
    path: "./page.ts:clearPageIndex"
    env: server
    events:
      - page:saved
      - page:deleted
  indexLinks:
    path: "./page.ts:indexLinks"
    events:
      - page:index
  deletePage:
    path: "./page.ts:deletePage"
    command:
      name: "Page: Delete"
  reindexSpaceCommand:
    path: "./page.ts:reindexCommand"
    command:
      name: "Space: Reindex"
  reindexSpace:
    path: "./page.ts:reindexSpace"
    env: server
  showBackLinks:
    path: "./page.ts:showBackLinks"
    command:
      name: "Page: Back Links"
  renamePage:
    path: "./page.ts:renamePage"
    command:
      name: "Page: Rename"
  pageComplete:
    path: "./navigate.ts:pageComplete"
    events:
      - editor:complete
  linkNavigate:
    path: "./navigate.ts:linkNavigate"
    command:
      name: Navigate To page
      key: Ctrl-Enter
      mac: Cmd-Enter
  clickNavigate:
    path: "./navigate.ts:clickNavigate"
    events:
      - page:click
  insertToday:
    path: "./dates.ts:insertToday"
    command:
      name: Insert Current Date
      slashCommand: today
  welcome:
    path: "./server.ts:welcome"
    events:
      - plug:load
    env: server
